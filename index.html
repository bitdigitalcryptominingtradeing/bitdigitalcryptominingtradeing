<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script defer src="chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Crypto Chart -->
        <div class="crypto-chart">
            <canvas id="cryptoChart"></canvas>
        </div>

        <!-- Account Overview Section -->
        <div class="account-overview">
            <h2>Account Overview</h2>
        </div>

        <!-- User Info -->
        <div class="user-info">
            <p><span class="icon">ðŸ‘¤</span> <strong>Username:</strong> <span id="username">Guest123</span></p>
        </div>

        <!-- Three Columns Section -->
        <div class="columns">
            <!-- Active Deposit -->
            <div class="column">
                <h3>Active Deposit</h3>
                <p id="activeDeposit">$0</p>
                <button onclick="openLiveChat()">Deposit</button> <!-- Fixed Button -->
            </div>

            <!-- Active Balance -->
            <div class="column">
                <h3><span class="icon">ðŸ’µ</span> Active Balance</h3>
                <p id="activeBalance">$0</p>
                <button onclick="openWithdrawForm()">Withdraw</button>
            </div>

            <!-- Added Bonus -->
            <div class="column">
                <h3>Added Bonus</h3>
                <p id="addedBonus">$0</p>
            </div>
        </div>
    </div>

    <!-- Live Chat Modal -->
    <div id="liveChatModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLiveChat()">&times;</span>
            <h2>Live Chat</h2>
            <p>Chat with support...</p>
        </div>
    </div>

    <!-- Withdraw Form Modal -->
    <div id="withdrawModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWithdrawForm()">&times;</span>
            <h2>Withdraw Funds</h2>
            <form id="withdrawForm">
                <label for="bankAccount">Bank Account:</label>
                <input type="text" id="bankAccount" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
