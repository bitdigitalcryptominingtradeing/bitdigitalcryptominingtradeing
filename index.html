<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Finance Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="header">
            <p class="message"></p>
            <p class="welcome">Welcome to <strong>Earn With Bit Digital Mining</strong></p>
            <p class="more"> </p>
        </div>

        <div class="profile-section">
            <div class="profile">
                <img src="https://github.com/bitdigitalmining/Imagehosting/blob/main/IMG_9529.png?raw=true.png" alt="USDT Logo" class="profile-img">
                <div class="profile-info">
                    <p class="username" id="username">Loading...</p>
                    <p class="limit"><span class="highlight"></span></p>
                    <p class="limit"><span class="highlight"></span></p>
                </div>
            </div>
        </div>

        <div class="balance-actions">
            <div class="balance-card">
                <p class="balance-title"><span class="highlight">$</span> <span id="usd-value">00</span></p>
                <p class="balance-subtitle">Balance</p>
            </div>
            <div class="transaction-card">
                <button class="action-btn">Deposit</button>
                <button class="action-btn">Withdraw</button>
                <button class="action-btn">Transfer</button>
            </div>
        </div>

        <div class="services">
            <h3 class="services-title">Other Services</h3>
            <div class="service-buttons">
                <button class="service-btn">Financing</button>
                <button class="service-btn">Wallet</button>
                <button class="service-btn">Security</button>
                <button class="service-btn">Questions</button>
            </div>
        </div>

    </div>

    <script type="module" src="assets/dashboard.js"></script>

</body>
</html>
